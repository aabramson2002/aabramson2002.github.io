<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
  <!-- <script src="src/loader.ts" type="module"></script> -->
</head>

<body>
  <main>
    <nav class="navbar has-shadow is-dark">
      <div class="navbar-brand">
          <a class="navbar-item" href="about.html">
              <img src="assets/waves.png">
          </a>
          <a class="navbar-burger" id="burger">
              <span></span>
              <span></span>
              <span></span>
          </a>
      </div>

      <div class="navbar-menu" id="nav-links">
          <div class="navbar-start">
              <a class="navbar-item is-hoverable" href="about.html">
                  About
              </a>

              <a class="navbar-item has-text-weight-bold" href="index.html">
                  App
              </a>

              <a class="navbar-item is-hoverable" href="documentation.txt">
                  Documentation
              </a>
          </div> <!-- end navbar-start -->
      </div>
  </nav>

    <h1 id="title" class="title"></h1>
    <canvas width="800" height="400"></canvas>
    <div id="controls" class="has-background-primary px-4 py-4 has-text-dark">
      <section>
        <button id="btn-play" data-playing="no"></button>
        <button id="btn-fs">Full Screen</button>

        <label>Track:
          <select id="select-track"></select>
        </label>
      </section>

      <section>
        Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
        <span id="label-volume">???</span>
      </section>

      <section>
        <span><input type="checkbox" id="cb-gradient"><label for="cb-gradient">Show Gradient</label></span>
        <span><input type="checkbox" id="cb-bars"><label for="cb-bars">Show Bars</label></span>
        <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span>
        <!-- we'll use this 4th checkbox soon! -->
        <span><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span>
        <span><input type="checkbox" id="cb-invert"><label for="cb-invert">Show Invert</label></span>
        <span><input type="checkbox" id="cb-triangles"><label for="cb-triangles">Show Triangles</label></span>
        <span><input type="checkbox" id="cb-highshelf"><label for="cb-highshelf">Add Treble</label></span>
        <span><input type="checkbox" id="cb-lowshelf"><label for="cb-lowshelf">Add Bass</label></span>

      </section>
      <p id="instructions"></p>
    </div>


  </main>
</body>
<script src="dist/bundle.js" type="module"></script>
<script src="dist/hamburger.js"></script>

</html>
